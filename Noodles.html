<!DOCTYPE html>
<html>
    <head>
        <style>
            .menu {
                text-align: center;
                position: relative;
                padding-top: 50px;
            }

            .menu h2 {
                font-size: 24px;
                margin-bottom: 20px;
            }
            .menu-items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }



            .menu-item {
                display: inline-block;
                width: 300px;
                margin: 20px;
                text-align: center;
                
            }

            .menu-item img {
                width: 100%;
                height: 100%;
            }

            .menu-item:hover {
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }

            .menu-item h3 {
                font-size: 20px;
                margin: 10px 0;
            }

            .price {
                color: green;
                font-size: 18px;
                font-weight: bold;
            }

            .buy-now {
                background-color: green;
                color: white;
                padding: 10px 20px;
                border: none;
                cursor: pointer;
            }
             /* Style for the "Create Your Own Noodles" button */
        .create-own {
            background-color: black; /* Orange color */
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            border-radius: 5px;
            position: absolute;
            top: 10px; /* Positioned near the top */
            left: 10px; /* Positioned near the left corner */
        }

        .create-own:hover {
            background-color: green; /* Darker orange on hover */
            transform: scale(1.05); /* Slightly increase size on hover */
        }

        </style>
    </head>
    <body>
     
    
        <div class="menu">
           <a href="Noodleopt.html"><button class="create-own">Create Your Own Noodles</button></a>
            <h2>Choose Your Noodles</h2>

                <h3>Spicy Ramen</h3>
                <p class="price">$9.99</p>
                <button class="buy-now">Buy Now</button>
            </div>
            <div class="menu-item">
                <img src="https://thumbs.dreamstime.com/b/wooden-bowl-instant-noodles-isolated-white-background-vegetables-herbs-clipping-path-175594751.jpg" alt="Stir-Fried Noodles">
                <h3>Stir-Fried Noodles</h3>

            <div class="menu-item">

            </div>

            </div>
        </div>
    </body>
</html>
